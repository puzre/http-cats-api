# Prod Properties

#Ports
quarkus.http.port=8081

#Banner
quarkus.banner.path=banner-prod.txt
quarkus.banner.enabled=true

#JDBC MariaDB
quarkus.datasource.db-kind=mariadb
quarkus.datasource.username=root
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/http_cats

#Conection pool
quarkus.datasource.jdbc.max-size=10
quarkus.datasource.jdbc.min-size=3
quarkus.datasource.jdbc.initial-size=3
quarkus.datasource.jdbc.idle-timeout=PT2M
quarkus.datasource.jdbc.acquisition-timeout=PT30S
quarkus.datasource.jdbc.max-lifetime=PT10M

#Hibernate
quarkus.hibernate-orm.database.generation=none

message.profile=prod